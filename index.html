<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <title>Pivot.js</title>
  <!-- Twitter Bootstrap -->
  <link rel="stylesheet" href="./lib/css/bootstrap.min.css" type="text/css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="./pivot.js"></script>

  <!-- Must be loaded after pivot.js & jQuery -->
  <script type="text/javascript" src="./lib/javascripts/jquery_pivot.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pivot.js</h1>
    <p>Pivot.js is a simple way to summarize large data sets on the fly.</p>
    <div class="row">
      <div class="span4">
        <h2>Filter Fields</h2>
        <div id="filter-list"></div>
      </div>
      <div class="span4">
        <h2>Label Fields</h2>
        <form id="label-fields"></form>
      </div>
      <div class="span4">
        <h2>Summary Fields</h2>
        <form id="summary-fields"></form>
      </div>
    </div>
    <hr/>
    <h1>Results</h1>
    <div id="results"></div>
  </div>
</body>

<script type="text/javascript">
  $(document).ready(function() {
    $('body').pivot_display('process')
    $('body').pivot_display('build_filter_list')
  });
</script>
